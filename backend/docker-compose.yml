version: '2'

services:
  server:
    build: .
    volumes:
      - ./:/app
    ports:
      - 3000:3000
    env_file:
      - .env
    links:
      - database
    command: ['npm', 'start']
    depends_on:
      - database
  database:
    image: postgres:9.6-alpine
    ports:
      - 6000:5432
    environment:
      POSTGRES_DB: fsd_database
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: 
      POSTGRES_HOST_AUTH_METHOD: trust

volumes:
  databse-data: {}
